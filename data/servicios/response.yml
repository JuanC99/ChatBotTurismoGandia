              -Gran Vía Castell de Bayren, 1 - Central de Policía
              -Carrer Dic Nord, 29 - Retén Policía Grao Gandia
            O también puedes llamar al teléfono 96 287 88 00"
  
  utter_servicios/peguntarPorHorariosTransportesPublicos:
    - text: "Aqui puedes encontrar el horario de los transporte publicos que hay en Gandia: 
              - Tren Renfe: Los trenes de cercanía RENFE con destino Valencia salen de Gandia cada 30 minutos: http://www.gandiaturistica.com/renfe-gandia-valencia.htm
              - Bus L´Urbà: Recorre el centro de la ciudad de Gandia. Este autobús moderno no llega hasta la playa pero sí que ofrece su servicio de transporte a los principales barrios de la ciudad: http://www.gandiaturistica.com/urba.htm
              - Bus La marina: El autobús de transporte público La Marina comunica Gandia con su playa: http://www.gandiaturistica.com/la-marina.htm
              - Taxis: Con servicios 24h, RadioTaxi Gandia. Tlf: 962 84 30 00
            Si deseas mas información puedes visitar la siguiente página: http://www.gandiaturistica.com/transporte."
  
  utter_servicios/peguntarPorLoteria:
    - text: "En la siguiente web puedes encontrar todas las administraciones de lotería que hay en Gandia:
              https://www.paginasamarillas.es/a/administracion-de-loteria/valencia/gandia/"

  utter_servicios/preguntarParkingAutocarvana:
    - text: "El área de autocaravanas de Gandía (Valencia) es un parking mixto, situado en el Grau, frente al puerto de Gandía:  Av. de la Pau, 11 - 46730 - Grao de Gandía, Valencia
            En el parking no hay ninguna clase de servicios para las autocaravanas, pero se permite la pernocta. Si desea más información puedes consultar la siguiente web: 
            https://areascamper.com/ficha/area-de-autocaravanas-en-gandia/"

  utter_servicios/preguntarPorRutaValenciaGandia:
    - text: "Radiotaxi Gandia
              -Gandia-Valencia AVE: 101€ diurno/117€ nocturno y festivo
              -Gandia-Aeropuerto Alicante: 152€ diurno/178€ nocturno y festivo
              -Gandia-Valencia Centro: 89€ diurno/103€ nocturno y festivo
            
            ALSA: 1h 35m, 11,55€

            MetroValencia y Cercanías Renfe
            Líneas de metro 2 o 5 desde el Aeropuerto a la estación de Xàtiva para posteriormente coger un tren de cercanías desde la Estació del Nord a Gandia."

