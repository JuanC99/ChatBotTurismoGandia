  utter_servicios/preguntarPorMecadoCentral:
    - text: "Si, está en la plaza del prado. También en el Grao de Gandia hay mercadillo los Jueves por la mañana y en la playa los domingos por la mañana desde Octubre a mayo y por la tarde desde Junio a Septiembre."
  
