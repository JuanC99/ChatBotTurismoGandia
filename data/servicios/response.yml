  utter_responderAlquiler:
    - text: ¿Que tipo de vehiculo desaeas alquilar?
  
  utter_responderAlquilerCoche:
    - text: "En Gandia exisiten una gran numero de empresas de alquiler de coches. Algunas con buenas valoraciones en Google son las siguientes:
