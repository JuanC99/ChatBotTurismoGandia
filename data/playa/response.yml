  utter_playa/preguntarPorServicios:
    - text: La playa de Gandia cuanta con servicios de socorrista, limpieza, asistencias para persans mayores, actividades y parque para niños.
  utter_playa/preguntarPorKmPlaya:
    - text: La playa de Gandia cuenta con más de 7 kilómetros de playa y 300.000 metros cuadrados de arena.
  utter_playa/preguntarPorZonasBañoAsistido:
    - text: "Las tres zonas, conocidas como Canarias, Manila y President, disponen de aparcamiento reservado, áreas de sombra gratuitas, cabinas WC, duchas, silla ducha y cambiador.
             Todas las zonas cuentan con una silla amfibia para facilitar el acceso al mar. <br>Puedes visitar la siguiente página si deseas obtener mas información: <a target='_blank' href='https://www.visitgandia.com/pag/4578/puntos-de-bao-accesible.html'>www.visitgandia.com</a>"
  utter_playa/preguntarPorSevicioSocorrista:
    - text: El servicios de socorrismo y salvamento inicia el 16 de marzo y finaliza el 14 de octubre, en horario de 10:00h a 18:30  
  utter_playa/preguntarPorZonaToldosYHamacas:
    - text: Puedes alquilar hamacas o sombrillas, por 5 € cada una. El horario de alquiler es de 10:00 a 19:00.
  utter_playa/preguntarPorParkingPlaya:
    - text: El parking Neptuno nº 1 abre 24h al dia y está ubicado en primera línea de playa, junto al Club Nautico. Su acceso es por la calle Passeig Marítim de Neptú Nº 4. <br> Puedes realizar reservas desde el siguiente enlace <a target='_blank' href = 'https://elparking.com/valencia/neptuno-n-1/1367?end_date=2023-04-29T17%3A40&start_date=2023-04-29T16%3A40#products'>www.elparking.com</a>
  utter_playa/preguntarPorPlayaPerros:
    - text: Desde el 2019 no existen playas para perros en Gandia. Antiguamente la playa de L'Auir, solia ser una playa a la que podias ir con tu perro, pero debido a ciertas normas medioambientales tuvieron que cerrar la playa. <br> La playa mas cercana para perros es la Playa de Agua Amarga en Alicante.
  utter_playa/preguntarPorLlevarPerroPlaya:
    - text: Por regla general, en España, los perros tienen prohibido el acceso a la playas. Con la excepción de perros lazarillos, guías, de salvamento... <br> Además existen algunas playas que admiten perros, como es la Playa de Agua Amarga en Alicante. 
  utter_playa/preguntarPorPlayaNudista:
    - text: La playa nudista de Gandia se encuentra entre la playa de l’Ahuir y la playa de Xeraco, tratándose de un tramo de aproximadamente 2 kilómetros
  utter_playa/preguntarPorKmPaseoEspigon:
    - text: El paseo del espigón de la playa de Gandía tiene una longitud de 1.080 metros.
