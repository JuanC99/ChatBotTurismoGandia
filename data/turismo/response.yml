  utter_responderExplicacionCastilloBayren:
    - text: "El Castillo de Bayren (Castell de Bairén) es una preciosa fortificación que vigila imponente toda la bahía de Gandia.
            Se trata de uno de esos lugares que demuestran que Gandia es mucho más que sol y playa. Si te gusta el senderismo, la historia, la cultura, 
            la montaña o simplemente pasear, no te puedes perder esta ruta que te llevará hasta uno de los castillos con más encanto de Valencia."

  utter_responderExplicacionRefugioAntiaeresos:
    - text: "Los Refugios Antiaéreos de Gandia, situados en la Pescadería y la Plaza del Prado, son monumentos históricos que marcarón un 
    período crítico en la historia de España. Estos refugios fueron construidos en 1938 y 1939 con el objetivo de proteger a la población civil de los bombardeos aéreos que se estaban produciendo en este período."

  utter_responderExplicacionCuevaParapello:
   - text: "La Cova del Parpalló es un destacado sitio arqueológico del Paleolítico Superior conocido por albergar más de 6.000 plaquetas de arte rupestre.
    Catalogada como bien de Interés Cultural y Patrimonio Mundial de la UNESCO, esta cueva ofrece una visión única de la vida de nuestros antepasados."