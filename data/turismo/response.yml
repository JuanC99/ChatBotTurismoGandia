version: "3.1"
responses:
  utter_turismo/preguntarPorReservaCuevaParpallo:
    - text: "Si se desea visitar la Cueva del Parpalló, se podrán reservar y/o adquirir las entradas en la web de turismo, en el apartado <a target='_blank' href='https://visitgandia.com/gnd/Web_php/index.php?contenido=subapartados_coconut&id_boto=4586#services'>Reservas on-line</a>"
  utter_turismo/preguntarPorReservaCastilloBairen:
    - text: "En cuanto al Castillo de Bairén, para reservar y/o adquirir las entradas se podrá llamar al Tlf: <a  href='tel:+34962959540'>962 959 540</a> o mandar un mail a la dirección de correo  <a href='mailto:arquologia@gandia.org'>arquologia@gandia.org</a> Sin embargo, temporalmente no se realizan visitas debido a la realización de obras de acondicionamiento del espacio."
  utter_turismo/preguntarPorActividadesNauticas:
    - text: " En gandia puedes encontrar las siguientes actividades acuáticas:<br>
              - Remo<br>
              - Surf y Kite Surf<br>
              - Kayac y Piragua<br>
              - Motos acuáticas<br>
              - Pesca deportiva<br>
              - Hidropedales <br>
              - Arrastre de Banana"
  utter_turismo/preguntarPorVisitaRefugiosAntiaereos:
    - text: " Los Refugios de la Guerra Civil de la Pescadería y del Prado. Se pueden visitar todos los sábados a las 11h, siendo el punto de encuentro para ello el Mirador dels Borja (detrás del Ayuntamiento). <br>
              El precio es de 5€ por persona, excepto para los menores de 12 años, cuyo precio es de 2€.<br>
              Será necesario un número mínimo de 10 personas por grupo para poder realizarse la visita<br>
              Inscripción llamando al Tlf: <a  href='tel:+34667 69 74 48'>667 69 74 48</a>"

